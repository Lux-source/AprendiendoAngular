<app-slider [nombre]="'Películas'" [size]="'small'"></app-slider>

<div class="center">
  <section id="content">
    <div id="favorita">
      <h2 class="subheader" *ngIf="favorita">Pelicula favorita</h2>

      <h4>
        {{ favorita.title | uppercase }}
      </h4>

      <h4 *ngIf="favorita.year > 0">
        {{ favorita.year }}
      </h4>

      <h4>{{ this.fecha | date: "dd/MM/yyyy" }}</h4>
    </div>

    <h1 class="subheader">Películas</h1>
    <h2 class="subheader">Listado de películas</h2>
    <div id="articles" *ngIf="peliculas">
      <div *ngFor="let pelicula of peliculas; let i = index">
        <app-pelicula
          [pelicula]="pelicula"
          (MarcarFavorita)="mostrarFavorita($event)"
        ></app-pelicula>
      </div>
    </div>
  </section>

  <app-sidebar></app-sidebar>
</div>
